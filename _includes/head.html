<head>
  <!-- This should be UTF-8! But we have to agree with the SIAM server -->
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ site.baseurl }}css/layouts/pure-min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/font-awesome/css/font-awesome.min.css">

  <!--[if lte IE 8]>
      <link rel="stylesheet" href="{{ site.baseurl }}css/layouts/side-menu-old-ie.css">
      <link rel="stylesheet" href="{{ site.baseurl }}css/layouts/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="{{ site.baseurl }}css/layouts/grids-responsive-min.css">
      <link rel="stylesheet" href="{{ site.baseurl }}css/layouts/side-menu.css">
  <!--<![endif]-->

  <link rel="shortcut icon" href="http://www.siam.org/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
